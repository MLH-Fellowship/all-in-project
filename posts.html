---
layout: page
title: Posts
permalink: /posts
---
<div class = "content">
	<h1>Latest Posts</h1>

	{% for post in site.posts %}
	    <ul>
	        <li><a href="{{ post.url }}">{{ post.title }} {{ post.date | date: "%b %d, %Y" }}</a></li>
	    </ul>
	{% endfor %}

	<h1>Your Favorite Posts:</h1>
	<div id="myFavorites">
		</div>
</div>
